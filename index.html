<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <button id="getData">Get Data</button> -->
    <form id="weatherForm">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" required step="any" placeholder="Enter latitude" /><br>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" required step="any" placeholder="Enter longitude" /><br>
        <label for="units">Select Units</label>
        <select id="units">
            <option value="metric" selected>Metric (°C)</option>
            <option value="imperial">Imperial (°F)</option>
            <option value="">Kelvin (K)</option>
        </select><br>
        <button type="submit">Get Weather</button>

    </form>
    <script type="module" src="script.js"></script>
</body>

</html>
